<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas HW Reminder</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <!-- <script src="https://kit.fontawesome.com/d7a8d229c2.js" crossorigin="anonymous"></script> -->
    <script src="../build/settings.js" defer></script>
</head>
<body>
    <div id="top-bar">
        <a href="home.html" id="home-link" class="link-btn">
            <i class="fa-solid fa-arrow-left fa-2xl"></i>
        </a>
        <h1 id="page-title">Settings</h1>
        <!-- The First i tag is purely to center the h1! -->
        <i class="fa-solid fa-arrow-left fa-2xl" style="color: transparent;"></i>
    </div>

    <div id="settings-container">
        <div class="settings-option">
            <label for="canvas-url-input">Your Canvas Base URL:</label>
            <input type="text" id="canvas-url-input" class="changeable" disabled value="111">
            <button id="canvas-url-btn" class="changeable">Edit</button>
        </div>

        <div class="settings-option">
            <label for="canvas-api-input">Your Canvas API Access Token:</label>
            <input type="text" id="canvas-api-input" class="changeable" disabled value="123">
            <button id="canvas-api-btn" class="changeable">Edit</button>
        </div>
    
        <div class="settings-option">
            <label for="time-dropdown">When To Remind Me?</label>
            <select id="time-dropdown" class="changeable"></select>
            <select id="time-format-dropdown" class="changeable">
                <option value="day">Days</option>
                <option value="hour">Hours</option>
                <option value="minute">Mins</option>
            </select>
        </div>

        <div class="settings-option" id="checkbox-container">
            <label for="launch-on-start-check">Launch on Startup?</label>
            <input type="checkbox" id="launch-on-start-check" class="checkbox changeable">
            <label for="minimize-on-close-check">Minimize on Close?</label>
            <input type="checkbox" id="minimize-on-close-check" class="checkbox changeable">
        </div>
    </div>
</body>
</html>
