<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/global.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">

    <script>var exports = {};</script>
    <script src="../build/renderer/settings.js" defer></script>
</head>
<body>
    <div id="top-bar">
        <a href="home.html" id="home-link" class="link-btn" title="Homepage">
            <img src="../assets/svg/chevron-left.svg" class="small-link-btn-image">
        </a>
        <h1 id="page-title">Settings</h1>
        <!-- The First a tag is purely to center the h1! -->
        <a id="settings-link" class="link-btn invisible">
            <img src="../assets/svg/chevron-left.svg" class="small-link-btn-image">
        </a>
    </div>

    <div id="settings-container">
        <div class="settings-option">
            <label>Your Canvas Base URL:</label>
            <input type="text" id="canvas-base-url-input" class="changeable" disabled placeholder="https://vcccd.instructure.com/">
            <button id="canvas-base-url-btn" class="input-btn changeable">Edit</button>
        </div>

        <div class="settings-option">
            <label>Your Canvas API Access Token:</label>
            <input type="password" id="canvas-api-token-input" class="changeable" disabled>
            <button id="canvas-api-token-btn" class="input-btn changeable">Edit</button>
        </div>

        <div class="separator"></div>
    
        <div class="settings-option" title="The amount of time before an assignment due date should you be reminded">
            <label>When to remind you?</label>
            <select id="when-to-remind-time-dropdown" class="changeable">
                <option>0</option>
            </select>
            <select id="when-to-remind-format-dropdown" class="changeable">
                <option value="day">Days</option>
                <option value="hour">Hours</option>
                <option value="minute">Mins</option>
            </select>
        </div>

        <div class="settings-option" title="The amount of time before an overdue assignment disappears from the course card">
            <label>How long should an assignment show past due date?</label>
            <select id="how-long-past-due-time-dropdown" class="changeable">
                <option>0</option>
            </select>
            <select id="how-long-past-due-format-dropdown" class="changeable">
                <option value="day">Days</option>
                <option value="hour">Hours</option>
                <option value="minute">Mins</option>
                <option value="never">Never</option>
            </select>
        </div>

        <div class="separator"></div>

        <div class="checkbox-container">
            <div class="checkbox-column">
                <label class="checkbox-label" title="Launch app when your computer boots up">Launch on system bootup?</label>
                <label class="switch">
                    <input type="checkbox" id="launch-on-start-checkbox" class="changeable">
                    <span class="slider round"></span>
                </label>
                
                <label class="checkbox-label" title="Minimize app to system tray when app launches">Minimize on app launch?</label>
                <label class="switch">
                    <input type="checkbox" id="minimize-on-launch-checkbox" class="changeable">
                    <span class="slider round"></span>
                </label>

                <label class="checkbox-label" title="Minimize app to system tray when you press the close button">Minimize on app close?</label>
                <label class="switch">
                    <input type="checkbox" id="minimize-on-close-checkbox" class="changeable">
                    <span class="slider round"></span>
                </label>

                <label class="checkbox-label" title="Silence assignment notifications">Silence notifications?</label>
                <label class="switch">
                    <input type="checkbox" id="silence-notifications-checkbox" class="changeable">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="checkbox-column">
                <label class="checkbox-label" title="Show the exact due dates of assignments (Ex: Due on 8/22)">Show exact due dates?</label>
                <label class="switch">
                    <input type="checkbox" id="show-exact-due-date-checkbox" class="changeable">
                    <span class="slider round"></span>
                </label>

                <label class="checkbox-label" title="Always expand all course cards regardless of if any assignments are due or not">Always expand all course cards?</label>
                <label class="switch">
                    <input type="checkbox" id="always-expand-course-cards-checkbox" class="changeable">
                    <span class="slider round"></span>
                </label>

                <label class="checkbox-label" title="Don't remind assignments that don't require submissions">Don't remind for no submissions</label>
                <label class="switch">
                    <input type="checkbox" id="dont-remind-assignments-with-no-submissions-checkbox" class="changeable">
                    <span class="slider round"></span>
                </label>

                <label class="checkbox-label" title="Keep assignment notifications on screen until dismissed">Keep notifications on screen?</label>
                <label class="switch">
                    <input type="checkbox" id="keep-notifications-on-screen-checkbox" class="changeable">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
    <div id="credits-container">
        <p id="credits-author-label">Â© 2024 Canvas HW Reminder. All Rights Reserved.</p>
        <button id="credits-link-btn">Credits</button>
    </div>
</body>
</html>
