<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas HW Reminder</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <script src="../build/settings.js" defer></script>
</head>
<body>
    <div id="top-bar">
        <a href="home.html" id="home-link" class="link-btn">
            <i class="fa-solid fa-house fa-2xl"></i>
        </a>
        <h1 id="page-title">Settings</h1>
        <!-- The First a tag is purely to center the h1! -->
        <a id="settings-link" class="link-btn" style="color: transparent;">
            <i class="fa-solid fa-house fa-2xl"></i>
        </a>
    </div>

    <div id="settings-container">
        <div class="settings-option">
            <label for="canvas-base-url-input">Your Canvas Base URL:</label>
            <input type="text" id="canvas-base-url-input" class="changeable" disabled>
            <button id="canvas-base-url-btn" class="input-btn changeable">Edit</button>
        </div>

        <div class="settings-option">
            <label for="canvas-api-token-input">Your Canvas API Access Token:</label>
            <input type="text" id="canvas-api-token-input" class="changeable" disabled>
            <button id="canvas-api-token-btn" class="input-btn changeable">Edit</button>
        </div>
    
        <div class="settings-option">
            <label for="when-to-remind-time-dropdown">When To Remind Me?</label>
            <select id="when-to-remind-time-dropdown" class="changeable"></select>
            <select id="when-to-remind-format-dropdown" class="changeable">
                <option value="day">Days</option>
                <option value="hour">Hours</option>
                <option value="minute">Mins</option>
            </select>
        </div>

        <div class="settings-option" id="checkbox-container">
            <label class="checkbox-label" for="launch-on-start-checkbox">Launch on System Bootup?</label>
            <input type="checkbox" id="launch-on-start-checkbox" class="checkbox changeable">
            <label class="checkbox-label" for="minimize-on-launch-checkbox">Minimize When App Launches?</label>
            <input type="checkbox" id="minimize-on-launch-checkbox" class="checkbox changeable">
            <label class="checkbox-label" for="minimize-on-close-checkbox">Minimize to System Tray on Close?</label>
            <input type="checkbox" id="minimize-on-close-checkbox" class="checkbox changeable">
        </div>

        <div class="settings-option">
            <label for="how-long-past-due-time-dropdown">How Long Should An Assignment Show Past Due Date?</label>
            <select id="how-long-past-due-time-dropdown" class="changeable"></select>
            <select id="how-long-past-due-format-dropdown" class="changeable">
                <option value="day">Days</option>
                <option value="hour">Hours</option>
                <option value="minute">Mins</option>
                <option value="never">Never</option>
            </select>
        </div>
    </div>
</body>
</html>
