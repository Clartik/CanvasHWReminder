<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas HW Reminder</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <script src="../build/renderer/settings.js" defer></script>
</head>
<body>
    <div id="top-bar">
        <a href="home.html" id="home-link" class="link-btn">
            <img src="../assets/svg/house.svg" width="40px">
        </a>
        <h1 id="page-title">Settings</h1>
        <!-- The First a tag is purely to center the h1! -->
        <a id="settings-link" class="link-btn" style="visibility: hidden;">
            <img src="../assets/svg/house.svg" width="40px">
        </a>
    </div>

    <div id="settings-container">
        <div class="settings-option">
            <label>Your Canvas Base URL:</label>
            <input type="text" id="canvas-base-url-input" class="changeable" disabled>
            <button id="canvas-base-url-btn" class="input-btn changeable">Edit</button>
        </div>

        <div class="settings-option">
            <label>Your Canvas API Access Token:</label>
            <input type="password" id="canvas-api-token-input" class="changeable" disabled>
            <button id="canvas-api-token-btn" class="input-btn changeable">Edit</button>
        </div>

        <div class="separator"></div>
    
        <div class="settings-option">
            <label>When To Remind Me?</label>
            <select id="when-to-remind-time-dropdown" class="changeable"></select>
            <select id="when-to-remind-format-dropdown" class="changeable">
                <option value="day">Days</option>
                <option value="hour">Hours</option>
                <option value="minute">Mins</option>
            </select>
        </div>

        <div class="settings-option">
            <label>How Long Should An Assignment Show Past Due Date?</label>
            <select id="how-long-past-due-time-dropdown" class="changeable"></select>
            <select id="how-long-past-due-format-dropdown" class="changeable">
                <option value="day">Days</option>
                <option value="hour">Hours</option>
                <option value="minute">Mins</option>
                <option value="never">Never</option>
            </select>
        </div>

        <div class="separator"></div>

        <div class="settings-option checkbox-container">
            <div class="checkbox-column">
                <label class="checkbox-label">Launch on System Bootup?</label>
                <!-- <input type="checkbox" id="launch-on-start-checkbox" class="checkbox changeable"> -->
                <label class="switch">
                    <input type="checkbox" id="launch-on-start-checkbox" class="changeable">
                    <span class="slider round"></span>
                </label>
                <label class="checkbox-label">Minimize When App Launches?</label>
                <!-- <input type="checkbox" id="minimize-on-launch-checkbox" class="checkbox changeable"> -->
                <label class="switch">
                    <input type="checkbox" id="minimize-on-launch-checkbox" class="changeable">
                    <span class="slider round"></span>
                </label>
                <label class="checkbox-label">Minimize On Close?</label>
                <!-- <input type="checkbox" id="minimize-on-close-checkbox" class="checkbox changeable"> -->
                <label class="switch">
                    <input type="checkbox" id="minimize-on-close-checkbox" class="changeable">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="checkbox-column">
                <label class="checkbox-label">Show Exact Due Dates?</label>
                <!-- <input type="checkbox" id="show-exact-due-date-checkbox" class="checkbox changeable"> -->
                <label class="switch">
                    <input type="checkbox" id="show-exact-due-date-checkbox" class="changeable">
                    <span class="slider round"></span>
                </label>
                <label class="checkbox-label">Always Expand All Course Cards?</label>
                <!-- <input type="checkbox" id="always-expand-course-cards-checkbox" class="checkbox changeable"> -->
                <label class="switch">
                    <input type="checkbox" id="always-expand-course-cards-checkbox" class="changeable">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        
    </div>
</body>
</html>
