<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas HW Reminder</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">

    <script>var exports = {};</script>
    <script src="../build/renderer/setupConfigure.js" defer></script>
</head>
<body>
    <div id="top-bar">
        <a href="setupConnect.html" id="setup-connect-link" class="link-btn-setup" title="Back">
            <img src="../assets/svg/chevron-left.svg" class="small-link-btn-image">
        </a>
        <h1 id="page-title">Configure Settings</h1>
        <!-- The First a tag is purely to center the h1! -->
        <a class="link-btn-setup invisible">
            <img src="../assets/svg/chevron-left.svg" class="small-link-btn-image">
        </a>
    </div>

    <div id="setup-settings-container">    
        <div class="setup-settings-option" title="The Amount of Time Before An Assignment Due Date Should You Be Reminded">
            <p class="select-label">When to Remind You?</p>
            <div class="multi-select-container">
                <select id="when-to-remind-time-dropdown">
                    <option>0</option>
                </select>
                <select id="when-to-remind-format-dropdown">
                    <option value="day">Days</option>
                    <option value="hour">Hours</option>
                    <option value="minute">Mins</option>
                </select>
            </div>
        </div>

        <div id="how-long-past-due-time-container" class="setup-settings-option" title="The Amount of Time Before An Overdue Assignment Disappears From The Course Card">
            <p class="select-label">How Long Should an Assignment Show Past Due Date?</p>
            <div class="multi-select-container">
                <select id="how-long-past-due-time-dropdown">
                    <option>0</option>
                </select>
                <select id="how-long-past-due-format-dropdown">
                    <option value="day">Days</option>
                    <option value="hour">Hours</option>
                    <option value="minute">Mins</option>
                    <option value="never">Never</option>
                </select>
            </div>
        </div>

        <div class="separator"></div>

        <div class="checkbox-container">
            <div class="checkbox-column">
                <label class="checkbox-label" title="Launch App While Your Computer Boots Up">Launch on System Bootup?</label>
                <label class="switch">
                    <input type="checkbox" id="launch-on-start-checkbox">
                    <span class="slider round"></span>
                </label>
                
                <label class="checkbox-label" title="Minimize App to System Tray When App Launches">Minimize On App Launch?</label>
                <label class="switch">
                    <input type="checkbox" id="minimize-on-launch-checkbox">
                    <span class="slider round"></span>
                </label>

                <label class="checkbox-label" title="Minimize App to System Tray When You Press the Close Button">Minimize On App Close?</label>
                <label class="switch">
                    <input type="checkbox" id="minimize-on-close-checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="checkbox-column">
                <label class="checkbox-label" title="Show the Exact Due Dates of Assignments (Ex: 8/22)">Show Exact Due Dates?</label>
                <label class="switch">
                    <input type="checkbox" id="show-exact-due-date-checkbox">
                    <span class="slider round"></span>
                </label>

                <label class="checkbox-label" title="Always Expand All Course Cards Regardless of If Any Assignments Are Due or Not">Always Expand All Course Cards?</label>
                <label class="switch">
                    <input type="checkbox" id="always-expand-course-cards-checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <div id="information-warning-container">
        <div class="small-info-widget">
            <p>Hover Over Each Setting for More Details</p>
        </div>
    </div>
    
    <div id="done-btn-container">
        <button id="done-btn">Complete Setup</button>
    </div>
</body>
</html>
